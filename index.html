<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 50px;
        }
        .profile {
            width: 250px;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
        }
        .profile img {
            width: 100%;
            border-radius: 50%;
            border: 5px solid #fff;
        }
        .info {
            text-align: left;
            color: #333;
        }
        .info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .info p {
            margin: 5px 0;
        }
        .projects {
            margin-top: 30px;
            text-align: center;
        }
        .projects a {
            text-decoration: none;
            color: #003366;
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #003366;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .projects a:hover {
            background-color: #003366;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>個人網站</h1>
    </div>

    <div class="container">
        <div class="profile">
            <img src="理想網站01.jpg" alt="個人照片">
        </div>
        <div class="info">
            <h2>Rachel Smith</h2>
            <p><strong>職業:</strong> 律師與顧問</p>
            <p><strong>電話:</strong> 123-456-7890</p>
            <p><strong>電子郵件:</strong> info@mysite.com</p>
            <p><strong>住址:</strong> 500 Terry Francine Street, San Francisco, CA 94158</p>
            <p><strong>出生日期:</strong> 1984年3月14日</p>
        </div>
    </div>

    <div class="projects">
        <h3>我的作品</h3>
        <a href="https://www.example.com/project1" target="_blank">專案一</a>
        <a href="https://www.example.com/project2" target="_blank">專案二</a>
        <a href="https://www.example.com/project3" target="_blank">專案三</a>
    </div>
</body>
</html>
